site:
  name: A wie Awareness
  site: 'https://a-wie-awareness.de'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: A wie Awareness
    template: '%s â€” A wie Awareness'
  description: "Awareness auf Veranstaltungen sowie Beratungs- und Workshopangebote"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: A wie Awareness
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: de
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: false
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4
  
analytics:
  vendors:
    goatcounter:
      id: a-wie-awareness

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
